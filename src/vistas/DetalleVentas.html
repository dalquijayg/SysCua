<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Ventas Megared</title>
    <link rel="stylesheet" href="../disenos/Reportes/DetalleVentas.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìä Consulta de Ventas Megared (Vista Completa)</h1>
        </div>
        
        <!-- Filtros -->
        <div class="filtros-container">
            <div class="filtro-grupo">
                <label for="fechaInicio">Fecha Inicio:</label>
                <input type="date" id="fechaInicio" required>
            </div>

            <div class="filtro-grupo">
                <label for="fechaFin">Fecha Fin:</label>
                <input type="date" id="fechaFin" required>
            </div>

            <div class="filtro-grupo">
                <label for="sucursal">Sucursal:</label>
                <select id="sucursal">
                    <option value="">Cargando...</option>
                </select>
            </div>

            <div class="filtro-grupo">
                <label for="upc">UPC (Opcional):</label>
                <input type="text" id="upc" placeholder="Ingrese UPC del producto">
            </div>

            <div class="filtro-grupo">
                <button id="btnBuscarMegared" class="btn-buscar btn-megared">
                    <span class="btn-icon">üîç</span>
                    Megared
                </button>
            </div>

            <div class="filtro-grupo">
                <button id="btnBuscarBodegona" class="btn-buscar btn-bodegona">
                    <span class="btn-icon">üîç</span>
                    Bodegona Antigua
                </button>
            </div>

            <div class="filtro-grupo">
                <button id="btnBuscarSurti" class="btn-buscar btn-surti">
                    <span class="btn-icon">üîç</span>
                    SurtiMayoreo
                </button>
            </div>

            <div class="filtro-grupo">
                <button id="btnExportar" class="btn-exportar" style="display: none;">
                    <span class="btn-icon">üìä</span>
                    Exportar Excel
                </button>
            </div>
        </div>

        <!-- Informaci√≥n de resultados -->
        <div class="info-resultados">
            <div class="info-left">
                <span id="origenDatos" style="font-weight: 600; color: #667eea;"></span>
                <span id="totalRegistros">Total de registros: 0</span>
                <span id="rangoFechas"></span>
            </div>
        </div>

        <!-- Tabla de resultados -->
        <div class="tabla-container">
            <table id="tablaVentas">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Sucursal</th>
                        <th>Id Trans.</th>
                        <th>Caja</th>
                        <th>UPC</th>
                        <th>Descripci√≥n</th>
                        <th>Desc. Corta</th>
                        <th>Cant.</th>
                        <th>Costo Unit.</th>
                        <th>Precio Unit.</th>
                        <th>Total</th>
                        <th>NIT</th>
                        <th>Cliente</th>
                        <th>Serie</th>
                        <th>No. Doc.</th>
                        <th>UUID</th>
                    </tr>
                </thead>
                <tbody id="tablaBody">
                    <tr>
                        <td colspan="16" class="sin-datos">
                            Seleccione los filtros y presione el bot√≥n de b√∫squeda deseado
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Loading overlay -->
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="spinner"></div>
            <p id="loadingText">Cargando datos...</p>
        </div>
    </div>

    <script src="../logica/Reportes/DetalleVentas.js"></script>
</body>
</html>
