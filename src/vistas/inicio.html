<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cuadre - Login</title>
    <link rel="stylesheet" href="../disenos/inicio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
    </div>
    
    <div class="container">
        <div class="logo-container">
            <div class="logo-icon">
                <i class="fas fa-boxes-stacked"></i>
            </div>
        </div>
        
        <div class="welcome-text">
            <h1>Bienvenido</h1>
            <p>Sistema de Cuadre Facturas Proveedores</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="input-group">
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                </div>
                <input type="text" id="username" required>
                <label for="username">Usuario</label>
                <div class="input-line"></div>
            </div>
            
            <div class="input-group">
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <input type="password" id="password" required>
                <label for="password">Contraseña</label>
                <div class="input-line"></div>
                <div class="toggle-password">
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
            </div>
            
            <button type="submit" class="login-button">
                <span class="button-text">Iniciar Sesión</span>
                <span class="button-icon">
                    <i class="fas fa-arrow-right"></i>
                </span>
            </button>
        </form>
        
        <div class="version-info">
            <p>v1.0.7</p>
        </div>
    </div>
    
    <script src="../logica/Inicio.js"></script>
    <script>
        const { ipcRenderer } = require('electron');
        
        ipcRenderer.on('update_available', () => {
            ipcRenderer.removeAllListeners('update_available');
            Swal.fire({
                title: '¡Actualización disponible!',
                text: 'Se está descargando una nueva versión. Te notificaremos cuando esté lista.',
                icon: 'info'
            });
        });
        
        ipcRenderer.on('update_downloaded', () => {
            ipcRenderer.removeAllListeners('update_downloaded');
            Swal.fire({
                title: '¡Actualización lista!',
                text: 'Se ha descargado una nueva versión. La aplicación se reiniciará para instalar la actualización.',
                icon: 'success',
                showCancelButton: false,
                confirmButtonText: 'Reiniciar ahora'
            }).then((result) => {
                if (result.isConfirmed) {
                    ipcRenderer.send('restart_app');
                }
            });
        });
    </script>
</body>
</html>
