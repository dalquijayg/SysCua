<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresos y Notas de Crédito</title>
    <link rel="stylesheet" href="../disenos/Ingreso.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sección de Búsqueda Ingresos -->
        <div class="search-section">
            <h2>Búsqueda de Ingresos</h2>
            <form id="ingresoForm">
                <div class="form-group date-container">
                    <div>
                        <label for="fechaInicio">Fecha de Inicio</label>
                        <input type="date" id="fechaInicio" required>
                    </div>
                    <div>
                        <label for="fechaFin">Fecha de Fin</label>
                        <input type="date" id="fechaFin" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="razonSocial">Razón Social</label>
                    <select id="razonSocial">
                        <option value="">Todas las razones sociales</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="upc">UPC</label>
                    <input type="text" id="upc" placeholder="Ingrese el UPC">
                    <span class="error-message" id="upcError">Por favor ingrese solo números</span>
                    <span class="descripcion-producto" id="descProducto"></span>
                </div>

                <button type="submit" class="search-button">Exportar</button>
            </form>
        </div>

        <!-- Nueva Sección de Notas de Crédito -->
        <div class="search-section">
            <h2>Búsqueda Notas de Crédito Megared</h2>
            <form id="creditNotesForm">
                <div class="form-group date-container">
                    <div>
                        <label for="fechaInicioNC">Fecha de Inicio</label>
                        <input type="date" id="fechaInicioNC" required>
                    </div>
                    <div>
                        <label for="fechaFinNC">Fecha de Fin</label>
                        <input type="date" id="fechaFinNC" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="upcNC">UPC</label>
                    <input type="text" id="upcNC" placeholder="Ingrese el UPC">
                    <span class="error-message" id="upcNCError">Por favor ingrese solo números</span>
                    <span class="descripcion-producto" id="descProducto"></span>
                </div>

                <button type="submit" class="search-button">Exportar Notas</button>
            </form>
        </div>
    </div>
    <script src="../logica/Ingreso.js"></script>
</body>
</html>
